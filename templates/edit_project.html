{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">编辑项目</h2>
    <form method="POST" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- 左侧字段 -->
            <div class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">项目名称</label>
                    <input type="text" id="name" name="name" value="{{ project.name }}" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>

                <div>
                    <label for="client_name" class="block text-sm font-medium text-gray-700">客户名称</label>
                    <input type="text" id="client_name" name="client_name" value="{{ project.client_name }}" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>

                <div>
                    <label for="scale" class="block text-sm font-medium text-gray-700">项目规模 (万元)</label>
                    <input type="number" id="scale" name="scale" value="{{ project.scale }}" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>

                <div>
                    <label for="start_date" class="block text-sm font-medium text-gray-700">开始日期</label>
                    <input type="date" id="start_date" name="start_date" value="{{ project.start_date }}" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>

                <div>
                    <label for="owner" class="block text-sm font-medium text-gray-700">项目负责人</label>
                    <input type="text" id="owner" name="owner" value="{{ project.owner_username or project.owner or '' }}" placeholder="请输入项目负责人" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
            </div>

            <!-- 右侧字段 -->
            <div class="space-y-4">
                <div>
                    <label for="province" class="block text-sm font-medium text-gray-700">省份</label>
                    <input type="text" id="province" name="province" value="{{ project.province or '' }}" placeholder="请输入省份"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>

                <div>
                    <label for="city" class="block text-sm font-medium text-gray-700">城市</label>
                    <input type="text" id="city" name="city" value="{{ project.city or '' }}" placeholder="请输入城市（可选）"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>

                <div>
                    <label for="district" class="block text-sm font-medium text-gray-700">行政区</label>
                    <input type="text" id="district" name="district" value="{{ project.district or '' }}" placeholder="请输入行政区（可选）"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>

                <div>
                    <label for="sales_person" class="block text-sm font-medium text-gray-700">销售负责人</label>
                    <input type="text" id="sales_person" name="sales_person" value="{{ project.sales_person }}" placeholder="请输入销售负责人" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>

                <div>
                    <label for="stage" class="block text-sm font-medium text-gray-700">项目阶段</label>
                    <select id="stage" name="stage" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        <option value="">请选择阶段</option>
                        <option value="1" {% if project.stage == '1' %}selected{% endif %}>立项中|初步沟通</option>
                        <option value="2" {% if project.stage == '2' %}selected{% endif %}>立项中|提交立项申请</option>
                        <option value="3" {% if project.stage == '3' %}selected{% endif %}>已立项|编制解决方案</option>
                        <option value="4" {% if project.stage == '4' %}selected{% endif %}>已立项|编制设计方案</option>
                        <option value="5" {% if project.stage == '5' %}selected{% endif %}>已立项|编制招投标参数</option>
                        <option value="6" {% if project.stage == '6' %}selected{% endif %}>招投标|编制参数</option>
                        <option value="7" {% if project.stage == '7' %}selected{% endif %}>招投标|已挂网</option>
                        <option value="8" {% if project.stage == '8' %}selected{% endif %}>招投标|等待结果</option>
                        <option value="9" {% if project.stage == '9' %}selected{% endif %}>已中标|已公示</option>
                        <option value="10" {% if project.stage == '10' %}selected{% endif %}>已中标|已获取中标通知书</option>
                        <option value="11" {% if project.stage == '11' %}selected{% endif %}>已中标|签署合同</option>
                        <option value="12" {% if project.stage == '12' %}selected{% endif %}>已完成|转入项目实施</option>
                        <option value="13" {% if project.stage == '13' %}selected{% endif %}>已完成|项目结束</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="flex justify-center space-x-4 mt-6">
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium">保存修改</button>
            <a href="{{ url_for('project_details', project_id=project.id) }}" class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors font-medium">取消</a>
        </div>
    </form>
</div>
{% endblock %}
