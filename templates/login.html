{% extends "base.html" %}

{% block title %}登录 - 项目管理系统{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-blue-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <!-- 登录卡片 -->
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <!-- 卡片头部 -->
            <div class="bg-gradient-to-r from-blue-600 to-blue-700 px-8 py-6">
                <h2 class="text-center text-3xl font-bold text-white">登录</h2>
                <p class="text-center text-blue-100 mt-2">欢迎回到项目管理系统</p>
            </div>

            <!-- 卡片内容 -->
            <div class="px-8 py-8">
                <form method="post" class="space-y-6">
                    <!-- 用户名输入框 -->
                    <div>
                        <label
                            for="username"
                            class="block text-sm font-semibold text-gray-700 mb-2"
                        >
                            用户名
                        </label>
                        <input
                            id="username"
                            name="username"
                            type="text"
                            required
                            class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                            placeholder="请输入用户名"
                        >
                    </div>

                    <!-- 密码输入框 -->
                    <div>
                        <label
                            for="password"
                            class="block text-sm font-semibold text-gray-700 mb-2"
                        >
                            密码
                        </label>
                        <input
                            id="password"
                            name="password"
                            type="password"
                            required
                            class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                            placeholder="请输入密码"
                        >
                    </div>

                    <!-- 记住我 -->
                    <div class="flex items-center">
                        <input
                            id="remember_me"
                            name="remember_me"
                            type="checkbox"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                        >
                        <label
                            for="remember_me"
                            class="ml-2 block text-sm text-gray-900"
                        >
                            记住我
                        </label>
                    </div>

                    <!-- 按钮组 -->
                    <div class="flex gap-3 pt-2">
                        <button
                            type="submit"
                            class="flex-1 bg-gradient-to-r from-blue-600 to-blue-700 text-white font-bold py-3 px-6 rounded-lg hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all shadow-lg"
                        >
                            登录
                        </button>
                        <button
                            type="reset"
                            class="flex-1 bg-gray-200 text-gray-700 font-bold py-3 px-6 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-all"
                        >
                            重置
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 版权信息 -->
        <div class="mt-8 text-center">
            <p class="text-sm text-gray-600">
                © 2026 项目管理系统. All rights reserved.
            </p>
        </div>
    </div>
</div>
{% endblock %}
