{% extends "base.html" %}

{% block title %}创建项目 - 项目管理系统{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- 页面标题 -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">创建新项目</h1>
        <p class="mt-2 text-gray-600">填写以下信息以创建新项目</p>
    </div>

    <!-- 表单卡片 -->
    <div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
        <form method="POST" class="p-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- 左侧列 -->
                <div class="space-y-6">
                    <!-- 项目名称 -->
                    <div>
                        <label
                            for="name"
                            class="block text-sm font-semibold text-gray-700 mb-2"
                        >
                            项目名称 <span class="text-red-500">*</span>
                        </label>
                        <input
                            id="name"
                            name="name"
                            type="text"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                            placeholder="请输入项目名称"
                        >
                    </div>

                    <!-- 客户名称 -->
                    <div>
                        <label
                            for="client_name"
                            class="block text-sm font-semibold text-gray-700 mb-2"
                        >
                            客户名称 <span class="text-red-500">*</span>
                        </label>
                        <input
                            id="client_name"
                            name="client_name"
                            type="text"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                            placeholder="请输入客户名称"
                        >
                    </div>

                    <!-- 项目规模 -->
                    <div>
                        <label
                            for="scale"
                            class="block text-sm font-semibold text-gray-700 mb-2"
                        >
                            项目规模 (万元) <span class="text-red-500">*</span>
                        </label>
                        <input
                            id="scale"
                            name="scale"
                            type="number"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                            placeholder="请输入项目规模"
                        >
                    </div>

                    <!-- 开始日期 -->
                    <div>
                        <label
                            for="start_date"
                            class="block text-sm font-semibold text-gray-700 mb-2"
                        >
                            开始日期 <span class="text-red-500">*</span>
                        </label>
                        <input
                            id="start_date"
                            name="start_date"
                            type="date"
                            required
                            value="{{ today }}"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                        >
                    </div>

                    <!-- 项目阶段 -->
                    <div>
                        <label
                            for="stage"
                            class="block text-sm font-semibold text-gray-700 mb-2"
                        >
                            项目阶段 <span class="text-red-500">*</span>
                        </label>
                        <select
                            id="stage"
                            name="stage"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                        >
                            <option value="">请选择阶段</option>
                            <option value="1">立项中|初步沟通</option>
                            <option value="2">立项中|提交立项申请</option>
                            <option value="3">已立项|编制解决方案</option>
                            <option value="4">已立项|编制设计方案</option>
                            <option value="5">已立项|编制招投标参数</option>
                            <option value="6">招投标|编制参数</option>
                            <option value="7">招投标|已挂网</option>
                            <option value="8">招投标|等待结果</option>
                        </select>
                    </div>
                </div>

                <!-- 右侧列 -->
                <div class="space-y-6">
                    <!-- 省份 -->
                    <div>
                        <label
                            for="province"
                            class="block text-sm font-semibold text-gray-700 mb-2"
                        >
                            省份
                        </label>
                        <input
                            id="province"
                            name="province"
                            type="text"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                            placeholder="请输入省份"
                        >
                    </div>

                    <!-- 城市 -->
                    <div>
                        <label
                            for="city"
                            class="block text-sm font-semibold text-gray-700 mb-2"
                        >
                            城市
                        </label>
                        <input
                            id="city"
                            name="city"
                            type="text"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                            placeholder="请输入城市（可选）"
                        >
                    </div>

                    <!-- 行政区 -->
                    <div>
                        <label
                            for="district"
                            class="block text-sm font-semibold text-gray-700 mb-2"
                        >
                            行政区
                        </label>
                        <input
                            id="district"
                            name="district"
                            type="text"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                            placeholder="请输入行政区（可选）"
                        >
                    </div>

                    <!-- 销售负责人 -->
                    <div>
                        <label
                            for="sales_person"
                            class="block text-sm font-semibold text-gray-700 mb-2"
                        >
                            销售负责人 <span class="text-red-500">*</span>
                        </label>
                        <input
                            id="sales_person"
                            name="sales_person"
                            type="text"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                            placeholder="请输入销售负责人"
                        >
                    </div>

                    <!-- 项目负责人 -->
                    <div>
                        <label
                            for="owner"
                            class="block text-sm font-semibold text-gray-700 mb-2"
                        >
                            项目负责人 <span class="text-red-500">*</span>
                        </label>
                        <select
                            id="owner"
                            name="owner"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                        >
                            <option value="">请选择负责人</option>
                            {% for user in users %}
                            <option value="{{ user.id }}" {% if user.id == session.user_id %}selected{% endif %}>
                                {{ user.username }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>

            <!-- 按钮组 -->
            <div class="flex justify-center gap-4 mt-8 pt-6 border-t border-gray-200">
                <button
                    type="submit"
                    class="px-8 py-3 bg-gradient-to-r from-blue-600 to-blue-700 text-white font-bold rounded-lg hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all shadow-lg"
                >
                    创建项目
                </button>
                <a
                    href="/index"
                    class="px-8 py-3 bg-gray-200 text-gray-700 font-bold rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-all"
                >
                    取消
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
